<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"  
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
	>
<h:head>
	<title>主页</title>
</h:head>
<h:body>
	
	<h:form action="">
		<p:outputLabel id="display" value="#{testView.value}"></p:outputLabel>
		<br />
		<p:inputText value="#{testView.value}"></p:inputText>
		<p:commandButton update="display" icon="ui-icon-check" value="Submit"></p:commandButton>
		<br />
		<!-- primefaces默认主题是bootsrap -->
		<!-- p:themeSwitcher每选择一个自动改变主题 -->
		<p:themeSwitcher>
			<f:selectItem itemLabel="Choose Theme" itemValue="bootstrap" />
			<f:selectItems value="#{allThemes.themes}" />
		</p:themeSwitcher>
		<br />
		<!-- 改变主题 -->
		<p:commandButton value="swanky-purse" onclick="PrimeFaces.changeTheme('swanky-purse')" />
	</h:form>
	<p:button value="#{testView.testBean.username}"></p:button>
	<p:button value="#{testView.testBean.password}"></p:button>
	<p:dataTable var="test" value="#{testView.ts}">
		<p:column headerText="编号">
			<h:outputText value="#{test.id}"></h:outputText>
		</p:column>
		<p:column headerText="测试名">
			<h:outputText value="#{test.testname}"></h:outputText>
		</p:column>
		<p:column headerText="描述">
			<h:outputText value="#{test.desc}"></h:outputText>
		</p:column>
	</p:dataTable>
</h:body>
</html>
