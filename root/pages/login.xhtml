<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:x="http://java.sun.com/jsp/jstl/xml"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:sql="http://java.sun.com/jsp/jstl/sql"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>开源书店（Open Source Bookstore）</title>
	<link href="icon/favicon.png" rel="icon" />

	<h:outputScript library="js" name="current_theme.js">

	</h:outputScript>

	<h:outputStylesheet>
		.customMarginCenter{
			margin:auto;
			
		}
	</h:outputStylesheet>

</h:head>
<h:body>

	<p:growl autoUpdate="true"></p:growl>


	<h:form>
		<p:commandLink process="@this" style="float:right;margin-right:100px;"
			value="注册" action="register"></p:commandLink>
		<p:commandLink process="@this" style="float:right;margin-right:10px;"
			value="首页" action="/index"></p:commandLink>
		<h1 align="center" style="clear: right;">用户登录</h1>
		<p:panelGrid columns="1" styleClass="customMarginCenter">
			<h:panelGrid columns="2">

				<p:outputLabel value="用户名:" for="name"></p:outputLabel>
				<p:inputText id="name" value="#{loginView.name}" required="true"
					requiredMessage="必须输入账号" maxlength="50" placeholder="用户名/邮箱/手机号"></p:inputText>
				<p:outputLabel value="密码:" for="password"></p:outputLabel>
				<p:password id="password" value="#{loginView.password}"
					requiredMessage="必须输入密码" maxlength="20" required="true"
					placeholder="密码"></p:password>


			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="10">
				<p:column>
					<p:selectBooleanCheckbox immediate="true"
						value="#{loginView.remember}" ></p:selectBooleanCheckbox>
					<p:outputLabel  value="记住密码"></p:outputLabel>
				</p:column>
				<p:column>
					<p:link value="忘记密码" href="/pages/forgot_passwd.jsf" target="_blank"></p:link>
				</p:column>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="立即登录"
					action="#{loginView.validateUserAccount}"></p:commandButton>
				<p:commandButton process="@this" value="取消" action="/index"></p:commandButton>
			</h:panelGrid>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
