<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>管理</title>
	<h:outputScript library="js" name="current_theme.js">
	</h:outputScript>
</h:head>
<h:body>
	<p:growl autoUpdate="true"></p:growl>
	<h:form>
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<h:panelGrid columns="3" width="100%">
					<h:panelGrid columns="2">
						<p:outputLabel value="管理员:"></p:outputLabel>
						<p:outputLabel value="${sessionScope.user.username}"></p:outputLabel>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel value="邮箱:"></p:outputLabel>
						<p:outputLabel value="${sessionScope.user.email}"></p:outputLabel>
					</h:panelGrid>
					<h:panelGrid columns="3">
						<p:commandButton action="/index" value="首页"></p:commandButton>
						<p:commandButton action="/pages/userinfo" value="个人主页"></p:commandButton>
						<p:commandButton value="退出"></p:commandButton>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel value="电话号码:"></p:outputLabel>
						<p:outputLabel value="${sessionScope.user.phone}"></p:outputLabel>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel value="QQ:"></p:outputLabel>
						<p:outputLabel value="${sessionScope.user.qq}"></p:outputLabel>
					</h:panelGrid>
					<h:panelGrid columns="2" cellspacing="10" >
						
						<p:autoComplete placeholder="搜索" ></p:autoComplete>
						<p:commandButton value="搜索" icon="ui-icon-search"></p:commandButton>
					</h:panelGrid>
				</h:panelGrid>
			</p:layoutUnit>
			<p:layoutUnit position="center">

				<p:tabView scrollable="true">
					<p:tab title="用户信息">
						
					</p:tab>
					<p:tab title="图书管理">
						
					</p:tab>
					<p:tab title="用户反馈">
						
					</p:tab>
					<p:tab title="用户申请">
						
					</p:tab>
				</p:tabView>
				
			</p:layoutUnit>
		</p:layout>


	</h:form>


</h:body>
</html>
