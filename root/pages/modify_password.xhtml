<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<title>修改密码</title>

</h:head>
<h:body>

	<p:growl autoUpdate="true"></p:growl>
	<h1 align="center">修改密码</h1>
	<h:form>
		<h:panelGrid style="margin:auto;" columns="2">

			<p:outputLabel for="pwd12" value="旧密码:" />
			<p:password id="pwd12" value="#{modifyUserInfoView.oldPassword}"
				validatorMessage="两次密码不一致或者只能输入6~20位非空字符" maxlength="20"
				placeholder="密码长度最小6位最大20位"  
				required="true" 
				promptLabel="请输入密码" >
				<f:validateRegex pattern="\S{6,20}" />
			</p:password>

			<p:outputLabel for="pwd1" value="新密码:" />
			<p:password id="pwd1" value="#{modifyUserInfoView.newPassword}"
				validatorMessage="两次密码不一致或者只能输入6~20位非空字符" maxlength="20"
				placeholder="密码长度最小6位最大20位" match="pwd2" label="Password 1"
				required="true" feedback="true" weakLabel="密码强度弱" goodLabel="密码强度良"
				promptLabel="请输入密码" strongLabel="密码强度强">
				<f:validateRegex pattern="\S{6,20}" />
			</p:password>

			<p:outputLabel for="pwd2" value="确认新密码:" />
			<p:password id="pwd2" value="#{modifyUserInfoView.newPassword}"
				maxlength="20" placeholder="请再次输入密码" label="Password 2"
				required="true" validatorMessage="确认密码:只能输入6~20位非空字符"
				promptLabel="密码必须和上面一致" feedback="true">
				<f:validateRegex pattern="\S{6,20}" />
			</p:password>
			
			<p:commandButton value="确定" action="" onclick=""></p:commandButton>
			<p:commandButton process="@this" onclick="window.close()" value="取消"></p:commandButton>
		

		</h:panelGrid>
	</h:form>

</h:body>

</html>
